<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Hero - Plataforma</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Contenedor del Menú -->
<div id="menuContainer"class="menu-background">
    <h1>Electric Hero - ¡Completa el Circuito!</h1>
    <p>Recolecta todos los componentes y evita los obstáculos.</p>
    <button id="startButton">Iniciar Juego</button>
</div>

<!-- Contenedor del Juego -->
<div id="gameContainer"class="menu-background">
    <h1>Electric Hero - ¡Completa el Circuito!</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p id="message"></p>
    <p>Puntuación: <span id="score">0</span></p>
    <p>Tiempo: <span id="timer">60</span> segundos</p>
</div>

<!-- Sonidos y scripts -->
<script src="script.js"></script>
<audio id="collectSound" src="collect.mp3" preload="auto"></audio>
<audio id="jumpSound" src="jump.mp3" preload="auto"></audio>
<audio id="loseSound" src="lose.mp3" preload="auto"></audio>
</body>
</html>
